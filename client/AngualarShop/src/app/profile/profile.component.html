<section id="profile">
  <div class="container p-5">
    <h4 class="display-4">My Profile</h4>
    <hr>
    <div class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="row mt-5">
        <div class="col-md-3">
          <img [src]="data.user.picture" alt="user picture" class="rounded-circle image">
        </div>
    </div>
    <div class="col-md-8 ml-3">
      <p id="name" class="lead">{{data.user.name}}</p>
      <a routerLink="/profile/orders" class="btn btn-warning">My orders</a>
      <br>
      <br>
      <a routerLink="/profile/settings" class="btn btn-warning">Change Account Setting</a>
      <br>
      <br>
      <a routerLink="/profile/address" class="btn btn-warning">Change Shipping Address</a>
      <br>
      <br>
    </div>
  </div>

</section>
